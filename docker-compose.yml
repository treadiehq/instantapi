version: '3.8'

services:
  db:
    image: postgres:16
    container_name: instant-api-db
    environment:
      POSTGRES_USER: instant
      POSTGRES_PASSWORD: instant
      POSTGRES_DB: instant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U instant"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

