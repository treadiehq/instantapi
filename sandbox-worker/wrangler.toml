name = "instant-api-sandbox"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Containers configuration for Sandbox SDK
[[containers]]
class_name = "Sandbox"
image = "./Dockerfile"
instance_type = "lite"
max_instances = 10

# Durable Objects binding for Sandbox
[[durable_objects.bindings]]
class_name = "Sandbox"
name = "Sandbox"

# Required migration for Sandbox
[[migrations]]
tag = "v1"
new_sqlite_classes = ["Sandbox"]

