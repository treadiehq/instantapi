name = "instant-api-sandbox"
main = "src/index.ts"
compatibility_date = "2025-11-20"
compatibility_flags = ["nodejs_compat"]

# Containers configuration for Sandbox SDK (array notation for wrangler 4+)
# Uses the official Cloudflare sandbox container image
[[containers]]
class_name = "Sandbox"
image = "./Dockerfile"
instance_type = "lite"
max_instances = 10

# Durable Objects binding for Sandbox
[[durable_objects.bindings]]
class_name = "Sandbox"
name = "Sandbox"

# Required migration for Sandbox
[[migrations]]
tag = "v1"
new_sqlite_classes = ["Sandbox"]

